<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Header -->
  <header class="p-4 bg-white shadow-md flex items-center justify-between">
    <!-- Logo -->
    <h1 class="text-lg font-bold">Naturskyddsföreningen</h1>

    <!-- Search Bar -->
    <div class="flex items-center bg-gray-100 rounded-md shadow-sm max-w-xs">
      <input
        type="text"
        placeholder="Sök..."
        class="w-full p-1 text-sm bg-transparent focus:outline-none focus:ring focus:ring-blue-300 rounded-l-md"
      />
      <button class="p-1 bg-blue-500 text-white rounded-r-md">
        <!-- Inner Magnifying Glass Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0a7.5 7.5 0 10-10.6-10.6 7.5 7.5 0 0010.6 10.6z" />
        </svg>
      </button>
    </div>

    <!-- Support Button -->
    <button class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600">
      Stöd oss
    </button>
  </header>

  <!-- Main Content -->
  <main class="p-4 space-y-4">
    <!-- Section 1 -->
    <div class="bg-white p-4 rounded-md shadow-md">
      <h2 class="text-lg font-bold">PFAS – en växande fara</h2>
      <p class="text-gray-600">
        Trots att PFAS kan orsaka allvarliga sjukdomar finns det i vatten över hela landet. 
        Det är hög tid att agera – <span class="font-bold text-red-500">NU</span>.
      </p>
    </div>

    <!-- Section 2 -->
    <div class="bg-white p-4 rounded-md shadow-md">
      <h2 class="text-lg font-bold">Section 2</h2>
      <p class="text-gray-600">Content goes here.</p>
    </div>

    <!-- Section 3 -->
    <div class="bg-white p-4 rounded-md shadow-md">
      <h2 class="text-lg font-bold">Section 3</h2>
      <p class="text-gray-600">Content goes here.</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="p-4 bg-white text-center text-sm text-gray-600 shadow-md">
    © 2024 Naturskyddsföreningen
  </footer>

</body>
</html>
